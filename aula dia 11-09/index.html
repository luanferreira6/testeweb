<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título, Formularios Web</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <h1>Formulários Web</h1>
        <p>Acesse o site do XBOX
            <a href="https://www.xbox.com/pt-BR" target="_blank"> <i class="bi bi-xbox"></i></a>
        </p>  
    </div>
    <div class="formulario">
        <form action="#" method="get">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" max="150" step="1" placeholder="ex:21">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite o seu E-mail">

            <label for="placa">Placa do seu veiculo:</label><br>
            <input type="text" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" placeholder="AAA0A00">

            <label for="periodo">Periodo da graduação:</label>
            <input type="number" min="1" max="8" required id="semestre" name="semestre">
            
            <label for="senha">Senha:</label>
            <input type="password" maxlength="8" minlength="6">

            <label for="nasc">Data de nascimento</label>
            <input type="date" name="nasc" id="nasc">

            <!--para enviar o formulario todo-->
            <input type="submit" value="Salvar">
        </form>
    </div>
    
</body>
</html>
