<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light">
                <!--Menu Vai Aqui-->
            </div>
            <div class="col-md-9 p-5">
                <h1>Página com Javascipt</h1>
                <section class="p-2 border" onmouseover="document.getElementById('datahora').innerHTML= Date()" onmouseout="document.getElementById('datahora').innerHTML = ''">
                    <h2>Exibir data ao passar o mouse no botão</h2>
                    <button class="btn btn-primary">
                        Passe o Mouse AQUI e veja a data e hora atual
                    </button>
                    <p id="datahora"></p>
                </section>
                <section class="mt-3 p-2 border bg-light">
                    <h2>Javascipt carregado via tag script</h2>
                    <p id="p1">
                        A ação do botão abaixo foi programada na tag script ao fim do body.
                    </p>


                    <button class="btn btn-outline-primary" onclick="copiaParagrafo()">
                        Clique aqui para replicar o parágrafo acima
                    </button>


                    <p id="p2">
                        O texto vai aparecer aqui!
                    </p>
                    <section class="mt-3 p-2 border">
                        <h2>
                            editando o src (source) de uma imagem com JS
                        </h2>
                        <div class="row">
                            <div class="col">
                                <h3>Versão 2 botoes</h3>
                                <button class="btn btn-success" onclick="ligar()">
                                    Ligar
                                </button>
                                <img id="lamp" src="img/pic_bulboff.gif" alt="">
                                <button class="btn btn-danger" onclick="Desligar()">
                                    Desligar
                                </button>
                            </div>
                            <div class="col">
                                <h3>Versao 1 botao On/Off</h3>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </div>
    </div>
   
</body>
<script src="js/script.js"></script>


<script>
    function copiaParagrafo(){
        let texto = document.getElementById('p1').innerHTML;      
        document.getElementById('p2').innerHTML = texto;


    }


</script>


</html>
